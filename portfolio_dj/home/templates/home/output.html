{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BoostFolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'home/style.css' %}">
    </head>
    <body>
        <h1 id="page_head">Select Job to Generate Portfolio<h1>
        

        <form action="/output" method="post">
            <select name="job_id">

                {% for job in jobs %}
                <option value="{{job.id}}">{{job.company}}- {{job.position}}</option>
                {% endfor %}
                
            </select> 
            <br>
            <input type="submit" value="Generate">
        </form>

        <div>
            {% if output %}
            <h1 id="output">Output</h1>
            {{output | safe}}
            {% endif %}
        </div>
    </body>
</html>
